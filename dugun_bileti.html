<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wedding Flight Ticket</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=location_on" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&family=Meie+Script&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/add-to-calendar-button@2" async defer></script>

    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .ticket {
            width: 100%;
            max-width: 400px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            position: relative;
        }

        .ticket-header {
            background: linear-gradient(135deg, #468c3b, #1e3721);
            color: white;
            padding: 15px 20px;
            text-align: center;
        }

        .airline {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .flight-type {
            font-size: 14px;
            opacity: 0.8;
        }

        .ticket-body {
            padding: 20px;
            background-image: url("media/photo1.png");
            background-color: rgba(255, 255, 255, 0.95);
            background-repeat: no-repeat;
            background-size: contain;
            background-position: center;
            background-blend-mode: lighten;
        }

        .flight-info {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            align-items: flex-start;
        }

        .info-section {
            flex: 1;
        }



        .info-label {
            font-size: 10px;
            color: #888;
            text-transform: uppercase;
            margin-bottom: 5px;
        }

        .info-value {
            font-size: 14px;
            font-weight: bold;
        }

        .couple-names {
            text-align: center;
            margin: 25px 0;
            font-weight: 300;
            color: #2e8300;
            font-family: "Dancing Script", cursive;
            font-size: 64px;
            font-optical-sizing: auto;
            font-style: italic;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-direction: column;
        }

        #bride-name {
            margin-right: 200px;
        }

        #groom-name {
            margin-left: 150px;
        }

        .and {
            line-height: 0;
            margin-right: 10px;
            padding-bottom: 10px;
            font-size: 32px;
            display: inline;
        }

        .families {
            text-align: center;
            font-size: 14px;
            color: #555;
            margin-bottom: 20px;
            font-style: italic;
        }

        .barcode {
            height: 40px;
            background: repeating-linear-gradient(90deg, #000, #000 2px, transparent 2px, transparent 4px);
            margin-top: 20px;
            position: relative;
        }

        .barcode:after {
            content: "WEDDING2025";
            position: absolute;
            bottom: -20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 10px;
            color: #888;
        }

        .ticket-footer {
            background: #f9f9f9;
            padding: 10px 20px;
            font-size: 10px;
            color: #888;
            text-align: center;
        }

        a {
            color: inherit;
            text-decoration: none;
        }
    </style>
</head>
<body>
<div class="ticket">
    <div class="ticket-header">
        <div class="airline">DÜĞÜN BİLETİ</div>
        <div class="flight-type">Bu özel günümüzde sizleri de aramızda görmekten mutluluk duyarız</div>
    </div>

    <div class="ticket-body">
        <div class="couple-names">
            <span id="bride-name">Nilay</span>
            <span class="and"><img src="media/plane.svg" alt=""></span>
            <span id="groom-name">Enes Can</span>
        </div>

        <div class="families">
            KAYHAN ve SOĞAT<br>
            AİLELERİ
        </div>

        <div class="flight-info">
            <img class="info-label" src="media/calendar.svg" alt="">
            <div class="info-section">
                <a target="_blank" href="https://calendar.google.com/calendar/u/0/r/eventedit?&dates=20250906T193000/20250906T233000&ctz=Europe/Istanbul&text=Enes+Can+ve+Nilay+Kayhan+D%C3%BC%C4%B1&location=%C4%B0BB+B%C3%BClent+Ecevit+K%C3%BClt%C3%BCr+Merkezi&details=Nikah+salonunu+%27Nikah+Saray%C4%B1%27+tabelalar%C4%B1n%C4%B1+takip+ederek+bulabilirsiniz.">
                    <div class="info-label">Tarih</div>
                    <div class="info-value">6 Eylül 2025</div>
                </a>
            </div>
            <div class="info-section">
                <a target="_blank" href="https://calendar.google.com/calendar/u/0/r/eventedit?&dates=20250705T123000/20250705T133000&ctz=Europe/Istanbul&text=Enes+Can+ve+Nilay+Kayhan+Nikah%C4%B1&location=%C4%B0BB+B%C3%BClent+Ecevit+K%C3%BClt%C3%BCr+Merkezi&details=Nikah+salonunu+%27Nikah+Saray%C4%B1%27+tabelalar%C4%B1n%C4%B1+takip+ederek+bulabilirsiniz.">
                    <div class="info-label">Saat</div>
                    <div class="info-value">19:30</div>
                </a>
            </div>
        </div>

        <div class="flight-info">
            <img class="info-label" src="media/location.svg" alt="">
            <a target="_blank" href="https://maps.google.com/maps?q=isim">
            <div class="info-section">
                <div class="info-label">Mekan</div>
                <div class="info-value">isim</div>
                <div class="info-label">adres</div>
            </div>
            </a>
        </div>

        <div class="barcode"></div>
    </div>

    <div class="ticket-footer">
        <div>WHAT TO WRİTE.</div>
    </div>
</div>

<add-to-calendar-button
        name="Enes Can ve Nilay Kayhan Düğünü"
        startDate="2025-09-06"
        startTime="19:30"
        endDate="2025-09-06"
        endTime="23:30"
        timeZone="Europe/Istanbul"
        location="İBB Bülent Ecevit Kültür Merkezi"
        options="'Apple','Google'"
        listStyle="dropdown-static"
        trigger="click"
        hideTextLabelButton
        hideTextLabelList
        buttonsList
        hideBackground
        hideCheckmark
        size="0"
        lightMode="bodyScheme"
        language="tr"
></add-to-calendar-button>
</body>
</html>
